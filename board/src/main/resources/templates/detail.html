<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${board.boardTitle}"></td>
    </tr>
    <tr>
        <th>writer</th>
        <td th:text="${board.boardWriter}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${board.boardCreatedTime}"></td>
    </tr>
    <tr>
        <th>hits</th>
        <td th:text="${board.boardHits}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${board.boardContents}"></td>
    </tr>
	<tr th:if="${board.fileAttached == 1}">
		<th>image</th>
		<td th:each="fileName: ${board.storedFileName}">
			<img th:src="@{|/upload/${fileName}|}" alt="">
		</td>
	</tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

<!-- 댓글 작성-->
<div id="comment-write">
	<input type="text" id="commentWriter" placeholder="작성자">
	<input type="text" id="commentContents" placeholder="내용">
	<button id="comment-write-btn" onclick="commentWrite();">댓글작성</button>
</div>
<!-- 댓글 리스트 -->
<div id="comment-list">
	<table>
		<tr>
			<th>댓글번호</th>
			<th>작성자</th>
			<th>내용</th>
			<th>작성시간</th>
		</tr>
		<tr th:each="comment: ${commentList}">
			<td th:text="${comment.id}"></td>
			<td th:text="${comment.commentWriter}"></td>
			<td th:text="${comment.commentContents}"></td>
			<td th:text="${comment.commentCreatedTime}"></td>
		</tr>
	</table>
</div>

</body>
<script th:inline="javascript">
	
	function commentWrite(){
		const writer = document.querySelector("#commentWriter").value;
		const contents = document.querySelector("#commentContents").value;
		const id = [[${board.id}]];
		$.ajax({
			type:"post",
			url: "/comment/save",
			data:{
				"commentWriter" : writer,
				"commentContents": contents,
				"boardId": id
			},
			success: function (res){
				console.log(res)
				let output = "<table>";
               output += "<tr><th>댓글번호</th>";
               output += "<th>작성자</th>";
               output += "<th>내용</th>";
               output += "<th>작성시간</th></tr>";
               for (let i in res) {
                   output += "<tr>";
                   output += "<td>" + res[i].id + "</td>";
                   output += "<td>" + res[i].commentWriter + "</td>";
                   output += "<td>" + res[i].commentContents + "</td>";
                   output += "<td>" + res[i].commentCreatedTime + "</td>";
                   output += "</tr>";
               }
               output += "</table>";
               document.getElementById('comment-list').innerHTML = output;
               document.getElementById('commentWriter').value = '';
               document.getElementById('commentContents').value = '';
			},
			error: function(error){
				console.log(error);
			}
			
		})
	}
	
 	function listReq(){
		const page = [[${page}]];
		location.href="/board/paging?page="+page;
	}
	function updateReq(){
		const id = [[${board.id}]];
		location.href="/board/update/"+id;
	}
	function deleteReq(){
		const id = [[${board.id}]];
		if(confirm("게시물을 삭제하겠습니까?")){
			location.href="/board/delete/"+id;
		}		
	}
</script>
</html>
